<!DOCTYPE html>
<html>
    <head>
     <title>Sign-up</title>
     <link rel="stylesheet" href="./sign-up.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="split-screen">
            <div class="left">
                <img class="ilustration" src="flame-photographing.png">
                <section class="copy">
                    
                    <h1>BPIC</h1>
                    <p>The perfect gallery</p>
                </section>
            </div>
            <div class="right">
                <form>
                    <section class="copy">
                        <h2>Sign Up</h2>
                    </section>
                    <div class="input-container name">
                        <label for="fname">Full Name</label>
                        <input id="fname" name="fname" type="text">
                    </div>
                    <div class="input-container email">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text">
                    </div>
                    <div class="input-container password">
                        <label for="password">Password</label>
                        <input id="password" name="password" placeholder="Must be at least 6 characters" type="text">
                        <i class="far fa-eye"  id="togglePassword"></i>
                    </div>
                    <button class="signup-button" type="submit">Create account</button>

                    <div class="login-container">
                            <p>Already have an account? <a href="/signup/login/login.html"><strong>Log In</strong></a></p>
                    </div>

                     <p class="credits"> &#169; Illustration by <a href="https://icons8.com/illustrations/author/eEbrZFlkyZbD">Anna Antipina</a> from <a href="https://icons8.com/illustrations">Ouch!</a></p>

                </form>
               
            </div>
            
        </div>

    </body>
</html>
